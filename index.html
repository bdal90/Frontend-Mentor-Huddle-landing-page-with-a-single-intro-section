<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a9ed37f160.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
        <img src="images/logo.svg" alt="" class="logo">
    </div>
  </header>

  <main class="main">
    <div class="container container--main">
        <div class="img-side">
          <img src="images/illustration-mockups.svg" alt="" class="img">
        </div>
        <div class="text-side">
          <h1 class="first-heading">Build The Community Your Fans Will Love</h1>
          <p class="text-side__par">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn">Register</button>
    </div>
  </main>
  <section class="container container--section">
            <ul class="social-media">
              <li class="social-media__icon"><i class="fa fa-brands fa-facebook-f"></i></li>
              <li class="social-media__icon"><i class="fa fa-brands fa-twitter"></i></li>
              <li class="social-media__icon"><i class="fa-brands fa-instagram"></i></li>
            </ul>
          </section>

  <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">NBD</a>.
        </p>
    </div>
  </footer>
</body>
</html>
